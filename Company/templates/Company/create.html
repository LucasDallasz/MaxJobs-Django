{% extends 'base.html' %}
{% load static %}

{% block title %} <title> Nova Empresa </title> {% endblock %}
{% block nav %} {% endblock %}
{% block body %}
<section class="vh-100" style="background-color: rgb(39, 39, 39);">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-3">
                <a href="{% url 'Company:all' %}"><img id="return" src="{% static 'img/back.png' %}" alt=""></a>
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-3">Nova Empresa</p>
  
                  <form class="mx-1 mx-md-4" method='POST'>
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        {{ form.name.errors }}
                        {{ form.name }}
                        <label class="form-label" for="form3Example1c">Nome</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        {{ form.about.errors }}
                        {{ form.about }}
                        <label class="form-label" for="form3Example4c">Senha</label>
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

{% extends 'base.html' %}

{% block body %}
<a href="javascript:history.back()">Voltar</a>
<h1>{{ job }}</h1>
<p>Informações sobre esta vaga: </p>
<ul>
    {% for k, v in job_fields.items %}
    <li>{{k}}: {{v}}</li>
    {% endfor %}
</ul>
{% if applicationIsValid %}
    <p><a href="{% url 'Application:confirm' job.id %}">Candidatar-se</a></p>
{% else %}
    <p><b>Você não pode se candidatar para esta vaga.</b></p>
{% endif %}
{% endblock %}
